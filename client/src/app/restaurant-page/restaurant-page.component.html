<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "yellow" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: white; font-size:20px;  margin-top:50px">loading...</p> </ngx-spinner>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <input type="text"  id="" placeholder="Recherchez votre restaurant préféré..." [(ngModel)]="searchText" name="searchText">
        </div>
    </div>
    <div class="row py-3">
      <div class="col-sm-12 col-md-6 col-lg-3 restaurant" *ngFor="let _restaurant of restaurants | searchBy:{supplier_name:
        searchText} ">
          <img src="../../assets/img/restaurants/{{_restaurant.supplier_image}}" alt="restaurant">
          <h3>{{_restaurant.supplier_name}}</h3>
          <p>{{_restaurant.supplier_description.substr(0,50)}} ...</p>
          <p class="time"><span>{{'RESTAURANT.Open' | translate}}: {{_restaurant.openTime}}</span> - <span>{{'RESTAURANT.Close' | translate}}: {{_restaurant.closeTime}}</span> </p>
          
          <button class="btn" routerLink="/restaurants/{{_restaurant.id_supplier}}" (onClick)="navigate(restaurants)" >{{'RESTAURANT.ViewButton' | translate}}</button>

        </div>
  </div>
  </div>
