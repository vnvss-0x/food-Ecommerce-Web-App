  <div class="card card-default">
    <div class="card-header ">
      <h3 class="card-title font-weight-bold">Update restaurant</h3>

      <div class="card-tools">
        <a class="btn" (click)="back()" data-toggle="tooltip" data-placement="top" title="Back to restaurants list"><i
            class="fas fa-hand-point-left"></i></a>
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
      </div>

    </div>

    <!-- /.card-header -->

      <form [formGroup]="restaurantUpdateForm" (ngSubmit)="submitUpdate()">

        <div class="row">
          <div class="form-group col-sm-12 col-md-6">
            <label for="">Restaurant name<label class="red-text">*</label></label>
            <div class="input-group mb-2">
              <input type="text" class="form-control" id="supplier_name" name="supplier_name"
                formControlName="supplier_name" placeholder="Enter supplier">

            </div>
          </div>

          <div class="form-group col-sm-12 col-md-2">
            <label for="">Status<label class="red-text">*</label></label>
            <div class="input-group mb-2">
              <select class="form-control" formControlName="status" name="status" id="status" >
                <option [value]="status">Deactivated</option>
                <option [value]="status">Activated</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label for="">Open time - Closing time</label>
            <div class="input-group mb-2">
              <input type="time" class="form-control" value="08:00" formControlName="openTime" name="openTime"
                id="openTime"> -
              <input type="time" class="form-control" value="22:00" formControlName="closeTime" name="closeTime"
                id="closeTime">
            </div>
          </div>


          <div class="form-group col-sm-12 col-md-4">
            <label for="">Email<label class="red-text">*</label></label>
            <div class="input-group mb-2">
              <input type="text" class="form-control" id="email" name="email" formControlName="email"
                placeholder="example@email.com">
            </div>
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label for="">Phone<label class="red-text">*</label></label>
            <div class="input-group mb-2">
              <input type="tel" class="form-control" id="phone" name="phone" formControlName="phone" placeholder="">
            </div>
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label for="">Address<label class="red-text">*</label></label>
            <div class="input-group mb-2">
              <input type="tel" class="form-control" id="address" name="address" formControlName="address"
                placeholder="Street address">
            </div>
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label for="">Zip/Postal<label class="red-text">*</label></label>
            <div class="input-group mb-2">
              <input type="tel" class="form-control" id="zip" name="zip" formControlName="zip"
                placeholder="Enter zip/postal code">
            </div>
          </div>
